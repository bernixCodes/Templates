<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="relative overflow-x-hidden">
    <!--content-->
    <div class="flex flex-col items-center py-32">
        <h2 class="font-semibold text-lg tracking-wide">Log In</h2>
        <p class="font-light">Continue managing your business</p>

        <!--Card-->
        <div class="m-5 md:border p-5 px-10">
           <!--Email-->
           <div class="mb-5">
                <label for="email" class="text-gray-400 font-medium">Email Address</label>
                <div class="flex gap-2 border p-3 my-2">
                    <svg class="w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    <input type="email" id="email" placeholder="kofidee@gmail.com"  class="focus:outline-none  placeholder:font-normal"/>
                </div>
            </div>
             <!--Password-->
             <div class="mb-5">
               <label for="password" class="text-gray-400 font-medium">Password</label>
                <div class="flex  items-center justify-center gap-2  p-3 my-2 border-red-800 border-2 ">
                    <svg class="w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                      <input type="password" id="password" placeholder="Enter Password"  class="focus:outline-none"/>
                      <span>
                        <svg class="w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                          </svg>
                      </span>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <svg class="w-5 text-red-700 inline" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                          </svg>
                          <p class="font-medium text-xs">Password incorrect</p>
                    </div>
                <p class="text-end text-sky-300 cursor-pointer font-bold text-xs">Forgot password</p>

                </div>
           </div>
           <div class="bg-sky-400 py-3 text-center cursor-pointer text-white font-medium">
            <button>Log In</button>
           </div>
           <div class="text-center m-5 cursor-pointer ">
            <a> I don't have an account</a>
           </div>
        </div>

    </div>

      <!--footer-->
      <div class="md:mx-10 absolute bottom-0 left-0 w-full">
        <hr  />
       <div class="flex gap-x-10 w-full  mt-3  ">
        <p class="w-5/12"> &copy; TridentSoftware</p>
        <div class="flex gap-x-10 w-7/12 ">
            <p >Home</p>
            <p>Pricing</p>
       </div>
       </div>
     </div>
</body>
</html>
